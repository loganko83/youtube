version: '3.8'

services:
  # ============================================================
  # Database Services
  # ============================================================

  postgres:
    image: postgres:16-alpine
    container_name: tubegenius-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tubegenius}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tubegenius_secret}
      POSTGRES_DB: ${POSTGRES_DB:-tubegenius}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tubegenius}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tubegenius-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # n8n Workflow Automation
  # ============================================================

  n8n:
    image: n8nio/n8n:latest
    container_name: tubegenius-n8n
    restart: unless-stopped
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=Asia/Seoul
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin}
      # Queue mode for reliability
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-tubegenius}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-tubegenius}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-tubegenius_secret}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  n8n-worker:
    image: n8nio/n8n:latest
    container_name: tubegenius-n8n-worker
    restart: unless-stopped
    command: worker
    environment:
      - EXECUTIONS_MODE=queue
      - QUEUE_BULL_REDIS_HOST=redis
      - QUEUE_BULL_REDIS_PORT=6379
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-tubegenius}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-tubegenius}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-tubegenius_secret}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - n8n
      - redis

  # ============================================================
  # Application Services
  # ============================================================

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: tubegenius-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tubegenius}:${POSTGRES_PASSWORD:-tubegenius_secret}@postgres:5432/${POSTGRES_DB:-tubegenius}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRES_IN=24h
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - N8N_WEBHOOK_URL=http://n8n:5678
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: tubegenius-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:4000
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  n8n_data:

networks:
  default:
    name: tubegenius-network
