version: '3.8'

# Development override configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  n8n:
    environment:
      - N8N_LOG_LEVEL=debug
      - N8N_BASIC_AUTH_ACTIVE=false
    ports:
      - "5678:5678"

  # Development: Use local development servers instead of containers
  api:
    profiles:
      - production

  web:
    profiles:
      - production

  # Adminer for database management
  adminer:
    image: adminer:latest
    container_name: tubegenius-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: tubegenius-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
